                <a id="linkbook" href="librat.html">Shiko librat</a>
            </div>
        </div>

    <div class="second">

        <div class="box1">
            <h1>Libri i promovuar</h1>
        </div>

        <div class="box1">
            <div class="card" style="width: 18rem;">
                <img id="imgA" src="https://c.tenor.com/XK37GfbV0g8AAAAi/loading-cargando.gif" id="imgA"
                    class="card-img-top">

                </div>
            </div>
        </div>
    </div>

    <div class="third">
        <div class="box1 b1">
            <h1>Kontriboni për bibliotekën</h1>
        </div>
        <div class="box1">
            <label for="name">Emri i kontribuesit</label><br>
            <input type="text" name="name" id="name" placeholder="Emri juaj..." class="input"><br>

            <label for="email">Email i kontribuesit</label><br>
            <input type="email" name="email" id="email" placeholder="Emaili juaj..." class="input"><br>

            <label for="book_name">Emri i librit</label><br>
            <input type="text" name="book_name" id="book_name" placeholder="Emri i librit..." class="input"><br>

            <label for="book_author">Autori i librit</label><br>
            <input type="text" name="book_author" id="book_author" placeholder="Autori..." class="input"><br>

            <label for="book_description">Përshkrimi i librit</label><br>
            <input type="text" name="book_description" id="book_description" placeholder="Përshkrimi i librit..."
                class="input"><br>

            <label for="book_image_url">Imazhi i librit</label><br>
            <input type="url" name="book_image_url" id="book_image_url" placeholder="Linku i imazhit..."
                class="input"><br>

            <button onclick="addBook()" class="addBookButton">Shtoni librin</button>
        </div>
    </div>
