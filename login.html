    <img class="wave" src="https://cdn-erzen.netlify.app/images-png/wave.png">
    <div class="container">
        <div class="img">
            <img src="https://cdn-erzen.netlify.app/svg/bg.svg">
        </div>

            <form action="index.html">
                <img src="https://cdn-erzen.netlify.app/svg/avatar.svg">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="text" class="input" id="email">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" id="password">
                    </div>
                </div>
                <a onclick="sendEmail()" class="pointer" autocomplete="off">Forgot Password?</a>
                <input type="button" class="btn" value="Login" onclick="login()">
